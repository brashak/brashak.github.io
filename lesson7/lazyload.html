    <meta name="description" content="Lazy Load Images">

  <body>
    <header>
        <h1>Image Gallery</h1>
    </header>
    <main>
        <img src="/pictures/placeholder.jpg" data-src="/pictures/alpine.jpg" alt="alpine image">
        <img src="/pictures/placeholder.jpg" data-src="/pictures/evergreen.jpg" alt="evergreen image">
        <img src="/pictures/placeholder.jpg" data-src="/pictures/lake.jpg" alt="lake image">
        <img src="/pictures/placeholder.jpg" data-src="/pictures/mountains.jpg" alt="mountains image">
        <img src="/pictures/placeholder.jpg" data-src="/pictures/reflective.jpg" alt="reflective image">
        <img src="/pictures/placeholder.jpg" data-src="/pictures/river.jpg" alt="river image">
    </main>
    <script src="/lesson7/javascript/lazyload.js"></script>
