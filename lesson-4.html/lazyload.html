<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Brittany Rashak">
    <meta name="description" content="Lazy Load Images">
    <link rel="stylesheet" href="/lesson-4.html/css/lazyload.css">
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">      
    <title>Lazy Loading Images</title>
  </head>
  <body>
    <header>
        <h1>Image Gallery</h1>
    </header>
    <main>
        <img src="/lesson-4.html/images/placeholder.png" data-src="/lesson-4.html/images/dark-forest.png" alt="dark forest">
        <img src="/lesson-4.html/images/placeholder.png" data-src="/lesson-4.html/images/flowers.png" alt="flowers">
        <img src="/lesson-4.html/images/placeholder.png" data-src="/lesson-4.html/images/snowy-mountain.png" alt="snowy mountain">
        <img src="/lesson-4.html/images/placeholder.png" data-src="/lesson-4.html/images/tree-tops.png" alt="tree tops">
        <img src="/lesson-4.html/images/placeholder.png" data-src="/lesson-4.html/images/valley.png" alt="valley">
    </main>
    <script src="/lesson-4.html/js/lazyload.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  </body>
</html>
